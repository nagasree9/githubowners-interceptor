apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-owners-bot
# imagePullSecrets:
#   - name: npatiban-kindclustertest-pull-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    openshift.io/description: A user that has the ability to see secrets
    openshift.io/reconcile-protect: "false"
  name: secrets-access
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: interceptor-secret-access-clusterbinding
subjects:
- kind: ServiceAccount
  namespace: default
  name: github-owners-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secrets-access